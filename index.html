<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <style>
        html, body {
            font-family: "Open Sans";
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            line-height: 1.42;
        }

        .container {
            padding-left: 0.9375rem;
            padding-right: 0.9375rem;
            max-width: 1170px;
            margin: 0 auto;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wcheader">
    <div class="wcheader__top">
        <div class="container">
            <div class="wcheader__list">
                <div class="wcheader__item">
                    <span class="wcheader__item-name">Время работы:</span> <span class="wcheader__item-val">пн-пт 9.00 - 18.00 сб: 9.00 - 15.00</span>
                </div>
                <div class="wcheader__item">
                    <span class="wcheader__item-name">Доставка:</span> <span class="wcheader__item-val">без выходных 24/7</span>
                </div>
                <div class="wcheader__item">
                    <span class="wcheader__item-name">Почта:</span> <a href="mailto:info@texmash-metall.ru" class="wcheader__item-val">info@texmash-metall.ru</a>
                </div>
            </div>
        </div>
    </div>
    <div class="wcheader__middle">
        <div class="container wcheader__middle-container">
            <a href="/" class="wcheader__logo">
                <img src="img/logo.png" width="105" height="96" alt="logo">
            </a>
            <div class="wcheader__desc">
                <div class="wcheader__company">
                    КОМПАНИЯ
                    <br>
                    <b>ТЕХМАШОСНАЩЕНИЕ</b>
                </div>
                <div class="wcheader__txt">
                    Лучший поставщик
                    <br>
                    проверенный временем
                </div>
            </div>
            <div class="wcheader__contacts">

                <div class="wcheader__tels wctels">
                    <a href="tel:+7(495)649-05-01" class="wctels__item">

                        </svg>

                        +7 (495) 649-05-01
                    </a>
                    <a href="tel:8(800)350-59-52" class="wctels__item">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M16.1668 12.3792C15.4951 12.2347 14.9637 12.5466 14.4932 12.8189C14.0114 13.0996 13.0951 13.8429 12.57 13.6526C9.88108 12.5455 7.35213 10.192 6.25739 7.49237C6.06444 6.95598 6.80424 6.03391 7.08283 5.54637C7.35316 5.07443 7.65858 4.53803 7.51928 3.8613C7.3934 3.25317 5.76522 1.18139 5.18947 0.614843C4.80977 0.240613 4.42078 0.0347856 4.02147 0.00152065C2.5202 -0.0629302 0.843516 1.94024 0.549452 2.41947C-0.187255 3.44133 -0.183128 4.80103 0.561834 6.44973C2.35717 10.8781 9.14747 17.5613 13.5925 19.4241C14.4128 19.8077 15.1629 20 15.8366 20C16.496 20 17.0831 19.816 17.5876 19.4511C17.9684 19.2318 20.0536 17.4719 19.9989 15.9302C19.9659 15.5373 19.7606 15.1444 19.3912 14.7639C18.8289 14.1828 16.7704 12.506 16.1668 12.3792Z"/>
                        </svg>
                        8 (800) 350-59-52
                    </a>
                </div>

                <div class="wcheader__socs wcsocs">
                    <div class="wcsocs__title">Мы в соц. сетях:</div>
                    <div class="wcsocs__list">
                        <a href="/" class="wcsocs__item">
                            <img src="img/facebook.png" alt="facebook">
                        </a>
                        <a href="/" class="wcsocs__item">
                            <img src="img/insta.png" alt="insta">
                        </a>
                        <a href="/" class="wcsocs__item">
                            <img src="img/yt.png" alt="youtube">
                        </a>
                    </div>
                </div>

            </div>
            <div class="wcheader__controls">
                <div class="wcheader__basket">
                    <a href="/" class="wcbasket">
                        <span class="wcbasket__info">
                            <svg width="26" height="25" viewBox="0 0 26 25" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" clip-rule="evenodd" d="M1.59729 0.138643L1.47048 0.125381C1.009 0.108511 0.594585 0.43486 0.513643 0.902526L0.500381 1.02934C0.483511 1.49081 0.80986 1.90523 1.27753 1.98618L3.16378 2.31241L4.30694 15.9321L4.3306 16.1368C4.5606 17.6898 5.89641 18.8574 7.48741 18.8574H21.1274L21.3328 18.8509C22.8282 18.7554 24.0682 17.6245 24.2864 16.1222L25.4727 7.92418L25.4932 7.73587C25.6024 6.23703 24.415 4.93616 22.8862 4.93616H5.26503L4.97162 1.43399L4.94951 1.29543C4.86396 0.935025 4.57098 0.653319 4.19729 0.588643L1.59729 0.138643ZM7.34249 16.9745C6.7234 16.9067 6.22829 16.4096 6.17542 15.7757L5.42254 6.81116H22.8862L22.9963 6.81926C23.391 6.87794 23.6762 7.24703 23.6171 7.65572L22.4308 15.8531L22.4011 15.9997C22.2506 16.5729 21.7313 16.9824 21.1274 16.9824H7.48741L7.34249 16.9745ZM5.3854 22.7315C5.3854 21.6864 6.23249 20.8378 7.2779 20.8378C8.32317 20.8378 9.17165 21.6863 9.17165 22.7315C9.17165 23.777 8.32303 24.624 7.2779 24.624C6.23263 24.624 5.3854 23.7768 5.3854 22.7315ZM19.4497 22.7315C19.4497 21.6863 20.2981 20.8378 21.3434 20.8378C22.3887 20.8378 23.2372 21.6863 23.2372 22.7315C23.2372 23.777 22.3885 24.624 21.3434 24.624C20.2983 24.624 19.4497 23.777 19.4497 22.7315ZM20.0605 10.4937C20.0605 9.9759 19.6408 9.55617 19.123 9.55617H15.6568L15.5296 9.56473C15.072 9.62681 14.7193 10.019 14.7193 10.4937C14.7193 11.0114 15.139 11.4312 15.6568 11.4312H19.123L19.2502 11.4226C19.7078 11.3605 20.0605 10.9683 20.0605 10.4937Z"/>
                            </svg>
                            <span class="wcbasket__count">3</span>
                        </span>
                        <span class="wcbasket__name">Ваша корзина</span>
                    </a>
                </div>
                <div class="wcheader__btns">
                    <button class="wcheader__call wcheader__btn" type="button">Заказать звонок</button>
                    <button class="wcheader__feed wcheader__btn" type="button" >Оставить заявку</button>
                </div>
            </div>
            <div class="wcheader__eagle">
                <img src="img/eagle.png" alt="eagle">
            </div>
        </div>
    </div>
</div>

</body>
</html>
